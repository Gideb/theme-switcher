<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Theme Switcher</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <button id="theme-switcher-button" aria-haspopup="true" aria-expanded="false"
            aria-controls="theme-dropdown">Switch Theme</button>

        <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
            <li role="menuitem" class="theme-option" id="theme-dark">Dark</li>
            <li role="menuitem" class="theme-option" id="theme-light">Light</li>
            <li role="menuitem" class="theme-option" id="theme-forest">Forest</li>
            <li role="menuitem" class="theme-option" id="theme-sunny">Sunny</li>
        </ul>

        <div id="theme-message" class="status" aria-live="polite"></div>


        <script src="./script.js"></script>
    </body>

</html>
